<ul>
  <li *ngFor="let todo of todos">
    <a [routerLink]="['/todos', todo.id]">
      <h3>{{ todo.title }}</h3>
    </a>
    <p>{{ todo.content }}</p>
    <button [routerLink]="['/todos/edit', todo.id]">Edit</button>
    <!-- 수정 버튼 -->
    <button (click)="onDelete(todo.id)">Delete</button>
    <!-- 삭제 버튼 -->
  </li>
</ul>
